<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 class="card">Taco Seasoning</h3>
        <p class="card">
            <ul>
                <li>
                    1 TBS Chili Powder
                </li>
                <li>
                    1/4 Tsp Garlic Powder
                </li>
                <li>
                    1/4 Tsp Onion Powder
                </li>
                <li>
                    1/4 Tsp Oregano
                </li>
                <li>
                    1/2 Tsp Paprika
                </li>
                <li>
                    1 1/2 Tsp Ground Cumin
                </li>
                <li>
                    1 Tsp salt (or sea salt)
                </li>
                <li>
                    1 Tsp Black Pepper
                </li>
                <li>
                    1/4 Crushed Red pepper flakes
                </li>
            </ul>
            <p>
                Mix all ingredients - Makes enough for 2 lbs of protein
            </p>
        </p>
    </div>
</body>
</html>
